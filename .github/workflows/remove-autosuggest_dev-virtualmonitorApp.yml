# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dev-virtualmonitorApp

on:
  push:
    branches:
      - remove-autosuggest
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3bbfdb982f31436e86df66db3475eeb4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_795ace8c53134457aeb12f9abe7460c4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_3bbfdb982f31436e86df66db3475eeb4 }}/hsldevcom/digitransit-virtualmonitor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dev-virtualmonitorApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dfde1aec49fe4c3dbfc53b7e10bd8751 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3bbfdb982f31436e86df66db3475eeb4 }}/hsldevcom/digitransit-virtualmonitor:${{ github.sha }}'